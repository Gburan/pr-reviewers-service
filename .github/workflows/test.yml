name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24.9'
      - name: Install protoc and dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y protobuf-compiler
          go install google.golang.org/protobuf/cmd/protoc-gen-go@latest
          go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@latest
          go install github.com/pseudomuto/protoc-gen-doc/cmd/protoc-gen-doc@latest
          go install github.com/golang/mock/mockgen@latest
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH
      - name: Create directories
        run: mkdir -p internal/generated/api/v1/{proto,handler}
      - name: Generate
        run: go generate ./...
      - name: Run All Tests with Coverage
        run: |
          go clean -testcache
          go test -v -p 1 ./...
          go list ./... | grep -v -E '(api|repository|test|integrational|health|middleware|logging|docs|mocks|cmd|app|config|randomizer|nower|metrics)(/|$)' | xargs go test -v -coverprofile=coverage.txt
      - name: Debug Coverage File
        run: cat coverage.txt
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: Gburan/pr-reviewers-service
          verbose: true
